<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/General.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="/styles/icons.css">
	<title>Login</title>
</head>
<body>
	<div class="main">
		<div class="left-container">
			<div class="logo">
				<img class="expedise" src="styles/img/Expedise Logi.png" alt="">
			</div>
		</div>
		<div class="right-container">
			<div class="login">
				<div class="text">Login your account</div>
				<div class="username">
					<div><img class="usericon" src="styles/img/usericon.png" alt=""></div>
					<div><input class="txtusername"type="text" placeholder="Username"></div>
					<div style="width: 20px;"></div>
				</div>
				<div class="password">
					<div><img class="lock" src="styles/img/Lock Icon.png" alt=""></div>
					<div><input class="txtpassword" type="text" placeholder="Password"></div>
					<div><img class="eye" src="styles/img/Eye Icon.png" alt=""></div>
				</div>
				<div class="btn-login">
					<div>
						<button class="button"> Login </button>
					</div>
					<div>
						<img class="login-icon" src="styles/img/Login Icon.png" alt="">
					</div>
				</div>
				<div class="forgotpassword">Forgot Password</div>
			</div>
		</div>	
</div>
</body>
</html>
